<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
      // Extract the path and redirect to index.html while preserving the URL
      const redirectTo = '/RushiMashruSolutions/';
      const fullPath = location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirectPath', fullPath);
      location.replace(redirectTo);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
